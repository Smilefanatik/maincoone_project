<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Maincoone</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__main">
                <div class="header__information">
                    <p class="header__city-subtitle">Новосибирск</p>
                    <h1 class="header__title">Питомник Мейн-Кунов</h1>
                    <p class="header__subtitle">Первый питомник с расширенным спектром услуг</p>
                    <button type="button" class="header__button">Смотреть котиков</button>
                </div>
                <!-- <div> -->
                <ul class="header__social-links">
                    <li>
                        <a class="header__social-link" href="https://vk.com/">
                            <img src="./images/svg/icon-vk.svg" class="header__social-icon" alt="лого vk"></a>
                    </li>
                    <li>
                        <a class="header__social-link" href="https://twitter.com/">
                            <img src="./images/svg/icon-tw.svg" class="header__social-icon" alt="лого twitter"></a>
                    </li>
                    <li>
                        <a class="header__social-link" href="https://www.facebook.com/">
                            <img src="./images/svg/icon-fb.svg" class="header__social-icon" alt="лого fb"></a>
                    </li>
                </ul>
                <div class="header__background-image">
                </div>
        </header>

        <main>
            <section class="photo">
                <h2 class="photo__title">Питомцы</h2>
                <p class="photo__subtitle">Все представители нашего питомника имеют ветеринарный паспорт с отметками о прививках и документ с родословной</p>
                <ul class="photo__view-link">
                    <li class="photo__name">Коты</li>
                    <li class="photo__name">Кошки</li>
                    <li class="photo__name">Котята</li>
                </ul>
                <div class="photo__grid">
                    <img class="photo__grid-item photo__grid-item_type_cat-up" src="../../../images/pets-list-1-desktop@1x.png">
                    <img class="photo__grid-item photo__grid-item_type_cat-big" src="../../../images/pets-list-3-desktop@1x.png">
                    <img class="photo__grid-item photo__grid-item_type_cat-down" src="../../../images/pets-list-2-desktop@1x.png">
                </div>
                <button type="button" class="photo__button">Смотреть больше</button>
              </section>
        </main>

</body>

</html>
